{% extends 'base.html' %}
{% load staticfiles %}

{% block body %}
<div class="row news-feed ">
        <div class="offset-1 col-10">
            {% for p in people %}
            <div class="poster-background poster-border mt-3">
                <div class="card">
                       <div class="card-body">
                            
                            <h4 class="card-title">{{p.first_name}} {{p.last_name}}</h4>
                            <h6 class="text-muted card-subtitle">{{p.email}}</h6>
                            <p class="card-text"> {{p.profile.degree}} </p>
                            <a class="btn btn-outline-primary" href="https://127.0.0.1:8000/profile/{{p.username}}">Visit</a>
                        </div></div>
                        <br>
                    </div>
                    {% endfor %}
</div>
        {% endblock %}
